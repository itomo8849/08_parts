<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mask Composite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="ly_cont ly_header">
    <h1 class="el_lv1Heading">Mask Composite</h1>
  </header>

  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--1</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <ul class="bl_boxUnit">
      <li class="bl_box bl_box__add">
        <h3 class="bl_box_title">add</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
      <li class="bl_box bl_box__subtract">
        <h3 class="bl_box_title">subtract</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
      <li class="bl_box bl_box__intersect">
        <h3 class="bl_box_title">intersect</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
      <li class="bl_box bl_box__exclude">
        <h3 class="bl_box_title">exclude</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
    </ul>
    <!-- /.bl_boxUnit -->
  </section>
  <!-- /.ly_cont -->
</body>
</html>
