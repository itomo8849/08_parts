<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mask Composite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>

<body>
  <header class="ly_cont ly_header">
    <h1 class="el_lv1Heading">Mask Composite</h1>
  </header>

  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--1</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <ul class="bl_boxUnit bl_boxUnit__col4">
      <li class="bl_box add">
        <h3 class="bl_box_title">add</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
      <li class="bl_box subtract">
        <h3 class="bl_box_title">subtract</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
      <li class="bl_box intersect">
        <h3 class="bl_box_title">intersect</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
      <li class="bl_box exclude">
        <h3 class="bl_box_title">exclude</h3>
        <div class="bl_box_maskWrapper">
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
    </ul>
    <!-- /.bl_boxUnit -->
  </section>
  <!-- /.ly_cont -->
  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--2</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <ul class="bl_boxUnit bl_boxUnit__col4">
      <li class="bl_box centerHoleMask">
        <h3 class="bl_box_title">center hole mask</h3>
        <div class="bl_box_maskWrapper">
          <img
            src="assets/images/image__01.webp"
            alt=""
            width="600"
            height="400"
            decoding="async"
          >
          <div class="bl_box_mask"></div>
        </div>
      </li>
      <!-- /.bl_box -->
    </ul>
    <!-- /.bl_boxUnit -->
  </section>
  <!-- /.ly_cont -->
  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--3</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <ul class="bl_boxUnit bl_boxUnit__col2">
      <li class="bl_box transitionAnimationMask">
        <h3 class="bl_box_title">Animation--1</h3>
        <div class="bl_box_maskWrapper">
          <img
            src="assets/images/image__02.webp"
            alt=""
            width="600"
            height="400"
            decoding="async"
          >
          <div class="bl_box_mask bl_box_mask__1"></div>
          <div class="bl_box_mask bl_box_mask__2"></div>
        </div>
        <button>play</button>
      </li>
      <!-- /.bl_box -->
      <li class="bl_box scrollMask">
        <div class="bl_box_scrollMaskWrapper">
          <h3 class="bl_box_title">Animation--2</h3>
          <div class="bl_box_maskWrapper">
            <img
              src="assets/images/image__02.webp"
              alt=""
              width="600"
              height="400"
              decoding="async"
            >
            <div class="bl_box_mask bl_box_scrollMask__2"></div>
            <div class="bl_box_mask bl_box_scrollMask__1"></div>
          </div>
        </div>
        <!-- /.bl_box_scrollMaskWrapper -->
      </li>
      <!-- /.bl_box -->
    </ul>
    <!-- /.bl_boxUnit -->
  </section>
  <!-- /.ly_cont -->
</body>

</html>
