<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax-Object</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
  <script src="assets/js/main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>

  </script>
</head>

<body>
  <header class="ly_cont ly_header">
    <h1 class="el_lv1Heading">Parallax-Object</h1>
  </header>

  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--1</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <h3 class="el_lv3Heading">[x:60 , y:-30]</h3>
    <!-- /.el_lv3Heading -->

    <div class="bl_parallaxObj_wrapper">
      <div class="bl_parallaxObj js_parallaxObj" data-parallax-x="60" data-parallax-y="-30" data-parallax-lag="0.5">
      </div>
    </div>
    <!-- /.bl_parallaxObj_wrapper -->
  </section>
  <!-- /.ly_cont -->

  <section class="ly_cont bl_sect">
    <div class="bl_sectTtl">
      <h2 class="el_lv2Heading">part--2</h2>
    </div>
    <!-- /.bl_sectTtl -->

    <h3 class="el_lv3Heading">[x:-60 , y:60]</h3>
    <!-- /.el_lv3Heading -->

    <div class="bl_parallaxObj_wrapper">
      <div class="bl_parallaxObj js_parallaxObj" data-parallax-x="-60" data-parallax-y="60" data-parallax-lag="0.5">
      </div>
    </div>
    <!-- /.bl_parallaxObj_wrapper -->
  </section>
  <!-- /.ly_cont -->

  <footer class="ly_cont ly_footer">footer</footer>
</body>

</html>
